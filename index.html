<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="ind.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <form>
                    <label for="name">Bride's/Groom's name</label><br>
                    <input type="text" id="nname">
                    <hr>
                    <label for="bid">Starting Bid:</label><br>
                    <input type="number" id="sbid">
                    <hr>
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="1"></option>
                        <option value="1.5">Bachelor's degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth:</label><br>
                    <select id="networth">
                        <option value="1"></option>
                        <option value="2">More than 10,000$</option>
                        <option value="1.5">Between 5,000$ and 100,000$</option>
                        <option value="1.2">Less than 5,000$</option>
                    </select>
                    <hr>
                    <label for="caste">Caste:</label><br>
                    <select id="caste">
                        <option value="0"></option>
                        <option value="100">Brahmin</option>
                        <option value="50">Kshatriya</option>
                        <option value="20">Vaishya</option>
                        <option value="10">Shudra</option>
                        <option value="-50">Varna</option>
                    </select>
                    <hr>
                    <label for="skills">Skills:</label><br>
                    Playing on a musical instrumentx
                    <input type="checkbox" value="10" class="skills"> 
                    <br>
                    Good cook
                    <input type="checkbox" value="20" class="skills"> 
                    <br>
                    Easygoing character
                    <input type="checkbox" value="15" class="skills"> 
                    <br>
                    Sings well
                    <input type="checkbox" value="10" class="skills"> 
                    <br>
                    <hr>
                    <label for="age">Age:</label><br>
                    <input type="radio" name="rad" id="age18_23" value="1.5">
                    <label for="age18_23">18-23</label><br>
                    
                    <input type="radio" name="rad" id="age24_27" value="1.2">
                    <label for="age24_27">24-27</label><br>
                    
                    <input type="radio" name="rad" id="age28_plus" value="0.95">
                    <label for="age28_plus">28+</label><br>
                    
                    <hr> 
                    <label for="gossips">Gossips:</label><br>
                    Gossips about his/her parent's attitude 
                    <input type="checkbox" value="0.85" class="goss"> 
                    <br> 
                    Gossips about his/her character
                    <input type="checkbox" value="0.9" class="goss"> 
                    <br> 
                    General gossips around his/her person
                    <input type="checkbox" value="-20" class="goss"> 
                    <br>
                    <br>
                    <label for="letter">Your Letter:</label><br>
                    <textarea id="letter" maxlength="500" placeholder="Express your love here..."></textarea>
                    <div id="count">500 characters remaining</div>
                    <br>
                </form>
                <button id="submit" type="button" class="btn btn-primary">Calculate price</button>
                <button id="reset" type="button" class="btn btn-secondary">Reset</button>
                <div class = "diva" id="calculatedPrice"><span id="priceValue"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="indi.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
